apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tsis-bootstrap
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: tsis-default
  source:
    path: exokustom
    repoURL: https://github.com/dasong666/helm-kustomize-labs.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
